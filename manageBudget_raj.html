<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./budgetBuddy.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Budget Buddy</title>
</head>
<body>
    <header>Budget Buddy</header>
    <div id = "mainContainer">
        <div>
            <label> Enter Weekly Budget</label>
            <input  id="budgetAmount" name="budgetAmount" type="num">
            <button class="addTransaction" name="addBudget" value="buttom">Add Budget</button>
        </div>
        <div>
            <label>Description</label>
            <input id="expenseText" name="expenseText" type="text"/>
            <label>Amount</label>
            <input id="expenseAmount" name="expenseAmount" type="number"/>
            <button class="addTransaction" name="addExpense" value="buttom">Add Expense</button>
        </div>
        <div>
            <label>Budget</label>
            <input id="budget" name="budget" type="number" readonly/>
            <label>Expense</label>
            <input id="expense" name="expense" type="number" readonly/>
            <label>Balance</label>
            <input id="balance" name="balance" type="number" readonly/>
        </div>

    </div>
    <script src="./manageBudget_raj.js"></script>
    <script src="budgetApp_raj.js"></script>
</body>
</html>
